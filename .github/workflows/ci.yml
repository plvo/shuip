name: CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: "ğŸ§ª Test & Quality"
    runs-on: ubuntu-latest
    outputs:
      build-success: ${{ steps.build.outcome == 'success' }}
    
    steps:
      - name: "ğŸ“¥ Checkout Code"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Bun Runtime"
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: "ğŸ“¦ Install Dependencies"
        run: bun install

      - name: "ğŸ—ï¸ Build Check"
        id: build
        run: bun run build

      # TODO: Add tests
      # - name: "ğŸ§ª Run Tests"
      #   run: bun run test 

      - name: "ğŸ’¾ Cache Build Artifacts"
        if: github.ref == 'refs/heads/main'
        uses: actions/cache/save@v3
        with:
          path: |
            dist/
            node_modules/
          key: build-${{ github.sha }}-${{ hashFiles('**/bun.lock') }}